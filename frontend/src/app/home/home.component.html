<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Private Fotos</h1>
    <p class="lead text-muted">In der Textbox können durch Leerzeichen getrennt Tags für die Bilder eingegeben
      werden</p>
    <p>
      <form-upload></form-upload>
    </p>
  </div>
</section>

<div class="album text-muted">
  <div class="container">
    <div class="row">
      <div class="card" *ngFor="let image of _albums; let i=index">

        <img [src]="image.src" (click)="open(i)" class="img-thumbnail"/>
        <div class="card-body">
          <div class="card-text">
            <label class="badge badge-primary" *ngFor="let tag of image.tags;">{{tag}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
