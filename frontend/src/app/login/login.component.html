<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" (submit)="login()">
                <div class="form-group">
                  <label for="username">Username:</label> <input type="text"
                                                                 class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label> <input type="password"
                                                                 class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
